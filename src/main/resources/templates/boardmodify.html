<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/templates/css/boardmodify.css">
</head>

<body>
<script>
    function alert_f(){
        alert("수정 되었습니다.")
    }
</script>
<div class="layout">
    <form th:action="@{/board/update/{id}(id = ${board.id})}" method="post">
        <input name="title" type="text" th:value="${board.title}">
        <textarea name="content" th:text="${board.content}"></textarea>
        <button type="submit" onclick="alert_f()">수정</button>
    </form>
</div>
</body>
</html>
