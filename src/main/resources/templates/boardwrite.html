<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>

<style>
    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout input {
        width : 100%;
        box-sizing : border-box
    }

    .layout textarea {
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>

<body>
<script>
    function alert_f(form) {
        alert("글 작성이 완료되었습니다");
        form.submit();
    }
</script>
<div class="layout">
    <form action="/board/writepro" method="post">
        <input name="title" type="text">
        <textarea name="content"></textarea>
        <button type="button" onclick="alert_f(this.form)">작성</button>
    </form>
</div>
</body>
</html>
